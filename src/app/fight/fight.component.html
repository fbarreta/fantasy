<app-modal #modal>
    <div class="app-modal-header">
        header
    </div>
    <div class="app-modal-body">
        Whatever content you like, form fields, anything
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</app-modal>
<div class="circle" (click)="modal.show();">
  <div class="cont">
      <div style="width:100%;text-align:center;font-size: medium;"><br/>{{ bout.rounds }} Rounds Bout<br/><br/></div>
      <div style="width:100%;text-align:center;">
          <img src="/assets/fotos/{{ bout.fighter1.photo }}" width="80" height="52" />
          X
          <img src="/assets/fotos/{{ bout.fighter2.photo }}" width="80" height="52"/>
      </div>
      <div style="width:50%;text-align:center;float:left">
          {{ bout.fighter1.name }}
      </div>
      <div style="width:50%;text-align:center;float:right">
        {{ bout.fighter2.name }}
      </div>
  </div>
</div>
